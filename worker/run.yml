- hosts: snic
  vars:
    model: "{{ MODEL }}"
  tasks:
    - name: Run Training
      docker_container:
        name: worker_{{ model | regex_search('.{6}') }}
        image: worker:latest
        state: started
        env:
            MODEL: "{{ model }}"
            STORAGE: 129.16.123.66:6379
            CHAIN: http://129.16.123.66:8545
            RPW: KNMbFwymMYz4u9UJWpxpvqK
            STORAGE_TYPE: redis
        env_file: /home/ubuntu/app/config
      become: yes